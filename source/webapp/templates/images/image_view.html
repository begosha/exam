{% extends 'base.html' %}
{% block title %}Image{% endblock %}
{% block content %}
        <div class="task-view">
            <h1>Image:</h1>
            <img src="/{{ image.image.url }}" alt="">
            <h2>Description: {{ image.description }}</h2>
            <p>Author: {{ image.author }}</p>
        <p>Date: {{ image.created_at }}</p>
        <p>
            Album: <a href="#"> {{ image.album }}</a>
        </p>
            </div>
            <a class="btn btn-outline-info" href="{% url 'images:image-update' image.pk %}">Update</a>
            <a class="btn btn-outline-info" href="#">Add to Favs</a>
            <button type="button" class="btn btn-outline-info waves-effect px-3" data-toggle="modal" data-target="#deletion">Delete
            </button>
        </div>
        <div class="modal fade" id="deletion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Are you sure you want to delete this task?</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                  <a class="btn" href='#'>Delete</a>
                </div>
              </div>
            </div>
          </div>
{% endblock %}
